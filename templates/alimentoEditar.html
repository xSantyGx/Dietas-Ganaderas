{% extends "layout.html" %}

{% block body %}

<form action="/alimentoActualizar/{{alimento.0}}" method="POST" class="container mt-3">
    <div class="card border border-primary rounded-3 shadow-sm p-3">
      <div class="row g-3">
        <div class="col-md-12">
          <label for="nombre_alimento " class="form-label mt-4">Nombre del alimento</label>
          <input type="text" class="form-control" name="nombre_alimento" value="{{alimento.0}}" readonly>
        </div>
        <div class="col-md-12">
          <label for="tipo_alimento" class="form-label mt-4">Tipo del alimento</label>
          <input type="text" class="form-control" name="tipo_alimento" placeholder="tipo_alimento" value="{{alimento.1}}" required>
        </div>
        <div class="col-md-12">
          <label for="magnitud_alimento " class="form-label mt-4">Magnitud del alimento</label>
          <input type="text" class="form-control" name="magnitud_alimento" placeholder="magnitud_alimento" value="{{alimento.2}}" required>
        </div>
        <div class="col-md-12">
          <label for="coste_alimento" class="form-label mt-4">coste del alimento</label>
          <input type="number" class="form-control" name="coste_alimento" placeholder="coste_alimento" value="{{alimento.3}}" required>
        </div>
        <div class="col-md-12">
          <label for="od_alimento " class="form-label mt-4">OD alimento</label>
          <input type="text" class="form-control" name="od_alimento" placeholder="od_alimento" value="{{alimento.4}}">
        </div>
          <button type="submit" class="btn btn-primary float-end">Guardar</button>
        </div>
      </div>
    </div>
  </form>
  
{% endblock %}
