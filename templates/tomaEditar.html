{% extends "layout.html" %}

{% block body %}

<form action="/tomaActualizar/{{toma.0}}" method="POST" class="container mt-3">
    <div class="card border border-primary rounded-3 shadow-sm p-3">
      <div class="row g-3">
        <div class="col-md-12">
          <label for="cod_toma" class="form-label mt-4">Codigo de la toma</label>
          <input type="number" class="form-control" name="cod_toma" value="{{toma.0}}" readonly>
        </div>
        <div class="col-md-12">
          <label for="nombre_toma" class="form-label mt-4">Nombre de la toma</label>
          <input type="text" class="form-control" name="nombre_toma" placeholder="nombre_toma" value="{{toma.1}}" required>
        </div>
        <div class="col-md-12">
          <label for="hora_inicio" class="form-label mt-4">Hora de inicio</label>
          <input type="date" class="form-control" name="hora_inicio" placeholder="hora_inicio" value="{{toma.2}}" required>
        </div>
        <div class="col-md-12">
          <label for="hora_fin" class="form-label mt-4">Hora fin</label>
          <input type="date" class="form-control" name="hora_fin" placeholder="hora_fin" value="{{toma.3}}" required>
        </div>
        <div class="col-md-12">
          <label for="od_toma" class="form-label mt-4">OD toma</label>
          <input type="text" class="form-control" name="od_toma" placeholder="od_toma" value="{{toma.4}}">
        <div class="col-12 mt-3">
          <button type="submit" class="btn btn-primary float-end">Guardar</button>
        </div>
      </div>
    </div>
  </form>
  
{% endblock %}
