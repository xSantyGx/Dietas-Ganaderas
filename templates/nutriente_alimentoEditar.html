{% extends "layout.html" %}

{% block body %}

<form action="/nutriente_alimentoActualizar/{{nutriente_alimento.0}}" method="POST" class="container mt-3">
    <div class="card border border-primary rounded-3 shadow-sm p-3">
      <div class="row g-3">
        <div class="col-md-12">
          <label for="nombre_nutriente " class="form-label mt-4">Nombre del nutriente</label>
          <input type="text" class="form-control" name="nombre_nutriente" value="{{nutriente_alimento.0}}" readonly>
        </div>
        <div class="col-md-12">
          <label for="nombre_alimento " class="form-label mt-4">Nombre del alimento</label>
          <input type="text" class="form-control" name="nombre_alimento" value="{{nutriente_alimento.1}}" readonly>
        </div>
        <div class="col-md-12">
          <label for="cantidad_contenida" class="form-label mt-4">Cantidad contenida</label>
          <input type="decimal" class="form-control" name="cantidad_contenida" placeholder="cantidad_contenida" value="{{nutriente_alimento.2}}" required>
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary float-end">Guardar</button>
      </div>
      </div>
    </div>
  </form>
  
{% endblock %}
