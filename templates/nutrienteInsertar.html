{% extends "layout.html" %}

{% block body %}

<form action="/nutrienteAgregar" method="POST" class="container mt-3">
    <div class="card border border-primary rounded-3 shadow-sm p-3">
      <div class="row g-3">
        <div class="col-md-12">
          <label for="cod_animal" class="form-label mt-4">Nombre del nutriente</label>
          <input type="text" class="form-control" name="nombre_nutriente" placeholder="nombre_nutriente" required>
        </div>
        <div class="col-md-12">
          <label for="tipo_animal" class="form-label mt-4">Magnitud del nutriente</label>
          <input type="text" class="form-control" name="magnitud_nutriente" placeholder="magnitud_nutriente" required>
        </div>
        <div class="col-md-12">
          <label for="peso" class="form-label mt-4">Estado del nutriente</label>
          <input type="text" class="form-control" name="estado" placeholder="estado" required>
        </div>
        <div class="col-md-12">
          <label for="ano_nacimiento" class="form-label mt-4">OD nutriente</label>
          <input type="number" class="form-control" name="od_nutriente" placeholder="od_nutriente" >
        <div class="col-12 mt-3">
          <button type="submit" class="btn btn-primary float-end">Guardar</button>
        </div>
      </div>
    </div>
  </form>
  
{% endblock %}
