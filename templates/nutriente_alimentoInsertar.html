{% extends "layout.html" %}

{% block body %}

<form action="/nutriente_alimentoAgregar" method="POST" class="container mt-3">
    <div class="card border border-primary rounded-3 shadow-sm p-3">
      <div class="row g-3">
        <div class="col-md-12">
          <label for="nombre_nutriente " class="form-label mt-4">Nombre del nutriente</label>
          <select class="form-select" name="nombre_nutriente">
            {% for nomNut in nombres_nutrientes %}
            <option>{{ nomNut }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-12">
          <label for="nombre_alimento " class="form-label mt-4">Nombre del alimento</label>
          <select class="form-select" name="nombre_alimento">
            {% for nomAli in nombres_alimentos %}
            <option>{{ nomAli }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-12">
          <label for="cantidad_contenida" class="form-label mt-4">Cantidad contenida</label>
          <input type="decimal" class="form-control" name="cantidad_contenida" placeholder="cantidad_contenida" required>
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary float-end">Guardar</button>
      </div>
      </div>
    </div>
  </form>
  
{% endblock %}
